<!DOCTYPE html>

<html lang="en-US">
<head>
	<title>Login | Dulles TMSCA Tournament</title>
	<meta name="description" content="Login to the Dulles High School TMSCA Tournament website to view school specific scores and request clarifications">
	<meta name="robots" content="index, follow">
	<meta name="tab" content="Login">
	#include("head.html")
	<style type="text/css">
		body { padding-top: 60px; } /* 60px to make the container go all the way to the bottom of the topbar */
		.popover-title { font-size: 1.5em; }
		.popover-content p { font-weight: normal; }
	</style>
	</head>
<body>
	#parse("navbar.html")

	<div class="container">
		<h1>Login</h1>
		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="username">E-Mail Address</label>
					<div class="controls">
						<div class="input-prepend">
	      					<span class="add-on"><i class="icon-envelope"></i></span>
							<input type="text" class="input-large" id="username" name="username" value="$username" required autofocus>
						</div>
					</div>
				</div>
				
				<div class=#if($error) "control-group error" #else "control-group" #end>
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<div class="input-prepend">
		      				<span class="add-on"><i class="icon-lock"></i></span>
							<input type="password" id="password" name="password" value="" required>
						</div>
						<span class="help-inline">
							<a href="/forgotPass">Forgot your Password?</a>
						</span> 
						#if($error) <span class="help-block">$error</span> #end
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="signedin">Stay signed in?</label>
					<div class="controls">
							<input type="checkbox" id="signedIn" name="signedIn" value="stay">
					</div>
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Login</button>
					<span style="padding-left: 15px"> 
						#if($testingMode) 
						<strong>
							<a href="#" id="testingMode" data-toggle="popover" data-content="&lt;p&gt;During Testing Mode, 
								the contest administrator account can be easily accessed with the credentials &quot;admin&quot; 
								and &quot;password&quot;.&lt;/p&gt;
								&lt;p&gt;Click &lt;a href=&quot;#&quot; id=&quot;fillCreds&quot;&gt;here&lt;/a&gt; to login as the admin.&lt;/p&gt" 
								data-original-title="Testing Mode">Testing Mode</a> 
							is currently enabled
						</strong> 
						#end 
					</span>
				</div>
			</fieldset>
		</form>
	</div>
	<script type="text/javascript" src="/js/pagescripts/login.js"></script>
	#include("noscript.html")
</body>
</html>
