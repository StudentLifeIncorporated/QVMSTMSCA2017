<!DOCTYPE html>

<html lang="en">
<head>
	<title>Password Reset | Dulles TMSCA Tournament</title>
	<meta name="description" content="Reset your password Dulles High School TMSCA Tournament account password">
	<meta name="robots" content="noindex, nofollow">
	<meta name="tab" content="Login">
	#include("head.html")
	<style type="text/css">
		body { padding-top: 60px; } /* 60px to make the container go all the way to the bottom of the topbar */
	</style>
</head>

<body>

	#parse("navbar.html")

	<div class="container">
		<h1>Password Reset</h1>

		#if( $updated )
		<div class="alert alert-success">
			<a class="close" data-dismiss="alert">&times;</a> <strong>Success! </strong>Your password has been reset.
		</div>
		#else
		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="schoolName">Your New Password</label>
					<div class="controls">
						<input type="password" pattern=".{8,}" title="Passwords must be at least 8 characters" name="password" id="password" value="" maxlength="32" required>
					</div>
				</div>

				<div class=#if($error) "control-group error" #else "control-group" #end>
					<label class="control-label" for="password">Confirm Password</label>
					<div class="controls">
						<input type="password" pattern=".{8,}" title="Passwords must be at least 8 characters" id="confPassword" name="confPassword" value="" maxlength="32" required>
						#if($error) <span class="help-inline">Those passwords didn't match, try again.</span> #end
					</div>
				</div>

				<input type="hidden" name="noise" id="noise" value="$noise" />

				<div class="form-actions">
					<button type="submit" id="submit" class="btn btn-primary">Reset Password</button>
				</div>
			</fieldset>
		</form>
		#end
	</div>
	#include("noscript.html")
</body>
</html>
